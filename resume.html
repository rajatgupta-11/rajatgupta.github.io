<!doctype html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Resume — Rajat Gupta</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
  :root{--bg:#0b0d10;--text:#e6edf3;--muted:#9aa4b2;--card:#11151a;--accent:#6ee7ff}
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--text);font-family:Inter,system-ui}
  a{color:var(--accent)}
  header{position:sticky;top:0;background:rgba(11,13,16,.9);backdrop-filter:blur(8px);border-bottom:1px solid #1c232b}
  .wrap{max-width:1024px;margin:0 auto;padding:12px 16px;display:flex;align-items:center;justify-content:space-between}
  .brand{font-weight:800}
  .viewer{height:calc(100vh - 58px);max-width:1024px;margin:0 auto;padding:0 16px 16px}
  .frame{width:100%;height:100%;border:1px solid #1c232b;border-radius:12px;background:#0f1114}
  .fallback{color:var(--muted);margin-top:8px;font-size:14px}
</style></head><body>
<header>
  <div class="wrap">
    <div class="brand">Rajat Gupta — Resume</div>
    <nav><a href="index.html">← Back to Home</a></nav>
  </div>
</header>
<main class="viewer">
  <iframe class="frame" src="resume.pdf#view=FitH" title="Resume PDF"></iframe>
  <div class="fallback">If the PDF doesn’t render, <a href="resume.pdf" download>download the resume</a>.</div>
</main>
</body></html>
